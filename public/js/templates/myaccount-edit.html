<div class="wrap">
        <div id="my-account" class="edit">
            <div class="top-block">
                <h2 class="info">Update your details</h2>
                <div class="details-wrap">
                    <div class="photo-wrap">
                        <span><img src="images/resumew_03.png" width="150" alt="" /></span>

                        <form action="/imageupload" method="post" enctype="multipart/form-data" name="imageForm" id="imageForm">
                            <input type="file" name="profileImage" id="profileImage"/>
                            <a id="add-foto">Add photo</a>
                        </form>
                        <div class="edit-foto"><a id="edit-foto">Change photo</a>
                        <a id="remove-foto">Remove photo</a></div>
                    </div>
                    <div class="formWrap">
                    <form method="post" action="/updateuser" id="update-form" class="forms">
                        <div class="row">
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname" value="<%=firstname%>" placeholder="Enter your first name" />
                        </div>
                        <div class="row">
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" id="lastname" value="<%=lastname%>" placeholder="Enter your last name" />
                        </div>
                        <div class="row">
                            <label for="title">Current job title</label>
                            <input type="text" name="title" id="title" value="<%=title%>" placeholder="Enter your job title" />
                        </div>
                        <div class="row">
                            <label for="company">Current company</label>
                            <input type="text" name="company" id="company" value="<%=company%>" placeholder="Enter your current company" />
                        </div>
                        <div class="row">
                            <label for="email">Email</label>
                            <input disabled="disabled" type="text" value="<%=email%>" name="email" id="email" />
                        </div>
                        <div class="row">
                            <label for="mobile">Mobile</label>
                            <input type="text" name="mobile" value="<%=mobile%>" id="mobile" placeholder="Enter your mobile no" />
                        </div>
                        <div class="row">
                            <label for="website">Website</label>
                            <input type="text" name="website" value="<%=website%>" id="website" placeholder="Enter your website address" />
                        </div>
                        <h3 class="info">Add your primary skills</h3>
                        <div class="row" id="addSkills">
                            <div class="pri-skill"><label>1</label><input type="text" class="skill-input noValidate" placeholder="Add your skill">
                                <select class="expertise noValidate">
                                    <option value="2" selected>Beginner</option>
                                    <option value="4">Intermediate</option>
                                    <option value="6">Advanced</option>
                                    <option value="8">Expert</option>
                                    <option value="10">Master</option>
                                </select>
                                <div class="toolbar"><span class="add">Add row</span></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="button-area">
                                <input type="submit" id="rb-update" class="btn save" value="Update" />
                            </div>
                        </div>
                    </form>
                </div>
                </div>


            </div>

        </div>
    </div>
