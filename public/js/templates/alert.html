<div class="simpleAlert" >
    <div class="popupHead"><h2>Alert</h2><span class="close"></span></div>
    <div class="popupBody">
        <div class="row">
            <p><%=msg%></p>
        </div>
        <div class="row mb0">
            <div class="button-area">
                <a id="close" class="btn save">Close</a>
            </div>
        </div>
    </div>
</div>
<div id="popupScreen"></div>
